<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Thinking Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Optional: prevent selecting text so it feels more like an app */
            user-select: none;
        }
        .audio-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            outline: none;
            margin-bottom: 15px;
        }
        .file-info {
            color: #666;
            font-size: 13px;
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="audio-container">
        <h1>The Crawshaw carnie story</h1>
        
        <audio controls>
            <source src="./The_Canadian_Carnival_Empire_Built_on_an_Unpaid_Bill.m4a" type="audio/mp4">
            Your browser does not support the audio element.
        </audio>

        <div class="file-info">24MB â€¢ M4A</div>
    </div>

</body>
</html>
